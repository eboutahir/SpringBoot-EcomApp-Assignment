<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Mon Site E-commerce</title>
    <style>
        /* Ajoutez votre style personnalisé ici */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            background-color: #444;
            padding: 0.5em 0;
        }

        nav ul li {
            margin: 0 1em;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
        }

        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin: 2em 0;
        }

        .product {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 1em;
            margin: 1em;
            text-align: center;
            max-width: 300px;
        }

        .product img {
            max-width: 100%;
            height: auto;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>

    <header>

        <nav>
            <ul>
                <li><a href="#">Accueil</a></li>
                <li><a href="#">Produits</a></li>
                <li><a href="#">Panier</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <br> <br> <br>
    
    <section class="product-container">
        <!-- Utilisez Thymeleaf pour itérer sur la liste de produits -->
        <div th:each="produit : ${products}" class="product">
            <img th:src="${produit.image}" alt="Image du produit"/>
            <h2 th:text="${produit.name}">Nom du Produit</h2>
            <p th:text="${produit.description}">Description du produit.</p>
            <p class="price" th:text="'$' + ${produit.price}">Prix</p>
            <button type="submit">Ajouter au panier</button>
        </div>
    </section>

    <br> <br> <br>
    
    <footer>
        <div class="container">
            <p>&copy; 2023 Mon Site E-commerce. Tous droits réservés.</p>
            <div class="social-links">
                <a href="https://www.linkedin.com/" target="_blank" rel="noopener noreferrer"><i
                        class="fab fa-linkedin"></i></a>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener noreferrer"><i
                        class="fab fa-facebook"></i></a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
