<!doctype html>
<html lang="ar" xmlns:th="http://www.thymeleaf.org"
	  th:replace="base::Layout(~{::body})">
<head>
	<meta charset="UTF-8" />
	<title>المستند</title>
</head>
<body>

<section class="testimonial py-5" id="testimonial">
	<div class="container">
		<div class="row ">
			<div
					class="col-md-4 py-5 primary-background text-white text-center card shadowed-1">
				<div class=" ">
					<div class="card-body"><br><br>
						<img src="/images/logo1.png" width="340" height="80"><br><br><br><br><br><br>
						<h4>نقدم أفضل المنتجات الطازجة في الرشيدية</h4>
						<p class="text-bottom">
							هل لديك حساب بالفعل؟ <a class="fw-bold text-warning"
													href="/login">تسجيل الدخول!</a>
						</p>
					</div>
				</div>
			</div>
			<div class="col-md-8 py-5 border card shadowed-1 ml-2">

				<h4 class="pb-4 text-center">يرجى ملء تفاصيلك</h4>

				<form th:action="@{/process-registration}"
					  action="/process-registration" method="POST" class="row g-3"
					  th:object="${user}">
					<div class="col-md-6">

						<div class="form-floating">
							<input type="text" class="form-control" name="name"
								   id="floatingInputGrid" placeholder="الاسم الكامل"
								   th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}">

							<label for="floatingInputGrid">الاسم الكامل</label>

							<div class="invalid-feedback"
								 th:each="e : ${#fields.errors('name')}" th:text="${e}"></div>
						</div>
					</div>

					<div class="col-md-6">
						<div class="form-floating">
							<input type="email" class="form-control" id="floatingInputGrid"
								   name="email"
								   placeholder="name@example.com"
								   th:classappend="${#fields.hasErrors('email') ? 'is-invalid':''}">
							<label for="floatingInputGrid">عنوان البريد الإلكتروني</label>

							<div class="invalid-feedback"
								 th:each="e : ${#fields.errors('email')}" th:text="${e}"></div>
						</div>
					</div>

					<div class="col-md-6">
						<div class="form-floating">
							<input type="number" class="form-control" id="floatingInputGrid"
								   placeholder="رقم الهاتف"
								   name="phone"
								   th:classappend="${#fields.hasErrors('phone') ? 'is-invalid':''}">
							<label for="floatingInputGrid">رقم الهاتف</label>

							<div class="invalid-feedback"
								 th:each="e : ${#fields.errors('phone')}" th:text="${e}"></div>
						</div>
					</div>

					<div class="col-md-6">
						<div class="form-floating">
							<select name="user_role" class="form-select"
									id="floatingSelectGrid"
									aria-label="اختر دورك">
								<option value="customer">العميل</option>
								<option value="seller">البائع</option>
							</select> <label for="floatingSelectGrid">اختر دورك</label>
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-floating">
							<input type="password" name="password" class="form-control" id="floatingInputGrid"
								   placeholder="كلمة المرور"
								   th:classappend="${#fields.hasErrors('password') ? 'is-invalid':''}"> <label
								for="floatingInputGrid">كلمة المرور</label>

							<div class="invalid-feedback"
								 th:each="e : ${#fields.errors('password')}" th:text="${e}"></div>

						</div>
					</div>

					<div class="col-md-6">
						<div class="form-floating">
							<input type="password" name="confirm_password" class="form-control" id="floatingInputGrid"
								   placeholder="تأكيد كلمة المرور">
							<label for="floatingInputGrid">تأكيد كلمة المرور</label>
						</div>
					</div>

					<br>

					<div class="form-row text-center">
						<button type="submit"
								class="btn primary-background text-white offset-0 col-8">تسجيل</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</section>

</body>
</html>
