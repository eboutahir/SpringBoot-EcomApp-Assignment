<!doctype html>
<html lang="ar" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::body})">
<head>
	<meta charset="UTF-8" />
	<title>المستند</title>
</head>
<body>

<br>
<br>
<br>

<div class="login-page bg-light">
	<div class="container">
		<div class="row">
			<div class="col-lg-10 offset-lg-1">
				<div class="bg-white shadowed-1 rounded">
					<div class="row">
						<div class="col-md-7 pe-0">
							<div class="form-left h-100 py-5 px-5">
								<h1 class="fw-bold text-bg-color text-center">تسجيل الدخول هنا </h1>
								<center>
									<hr class="width-50p">
								</center>
								<form th:action="@{/login}" method="POST" class="row g-4">

									<div class="col-12">
										<label>عنوان البريد الإلكتروني<span class="text-danger">*</span></label>
										<div class="input-group">
											<div class="input-group-text">
												<i class="fa fa-user"></i>
											</div>
											<input name="username" type="text" class="form-control"
												   placeholder="أدخل عنوان بريدك الإلكتروني">
										</div>
									</div>

									<div class="col-12">
										<label>كلمة المرور<span class="text-danger">*</span></label>
										<div class="input-group">
											<div class="input-group-text">
												<i class="fa fa-lock"></i>
											</div>
											<input name="password" type="password" class="form-control"
												   placeholder="أدخل كلمة المرور الخاصة بك">
										</div>
									</div>

									<div class="col-10 offset-0">
										<button type="submit"
												class="col-10 text-center btn primary-background text-white px-4 float-end mt-2">تسجيل
											الدخول</button>
									</div>

								</form>
							</div>
						</div>
						<div class="col-md-5 ps-0 d-none d-md-block">
							<div
									class="form-right h-100 primary-background text-white text-center pt-5"><br><br>
								<img src="/images/logo1.png" width="340" height="80"><br><br><br><br><br><br>
								<p>ليس لديك حساب؟</p>
								<button onclick="location.href='/register'"
										class="btn btn-warning">سجل الآن!</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

</body>
</html>
