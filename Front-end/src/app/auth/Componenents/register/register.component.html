<html>
  <head>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

</head>
<body>
<div class="container">
    	<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login">
					<div class="panel-heading">
						<div class="row">
              <div style="margin-top: 5%;">
                <h1 class="text-danger"> Register</h1>
                </div>
						</div>
						<hr>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<form  (ngSubmit)=" register()"  #loginForm="ngForm" role="form" >
									<div class="form-group">
										<input type="text" [(ngModel)]="user.username" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
									</div>
									<div class="form-group">
										<input type="password" [(ngModel)]="user.password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
									</div>
                  <div class="form-group">
										<input type="email" [(ngModel)]="user.email" name="email" id="email" tabindex="2" class="form-control" placeholder="Email">
									</div>
                  <div class="form-group">
										<input type="text" [(ngModel)]="user.tel" name="tel" id="tel" tabindex="2" class="form-control" placeholder="TÃ©l">
									</div>

									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit"  tabindex="4" class="form-control btn btn-login" value="Register">
											</div>
										</div>
									</div>

								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
