<div class="box mt-3">
  <div class="my-2 w-25">
    <app-select [data]="categories" [title]="'Categories :'" (selectedValue)="filterCategory($event)"></app-select>
  </div>
  <div class="row" *ngIf="!spinner">
    <div class="col-md-3 col-sm-12" *ngFor="let item of products" >
     <app-product [data]="item" (item)="addToCart($event)"></app-product>
    </div>
  </div>
  <div class="text-center w-100" *ngIf="spinner">
    <app-spinner></app-spinner>
  </div>
</div>
